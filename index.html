<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script
      src="https://kit.fontawesome.com/600d2eef30.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&family=Style+Script&family=Texturina:ital,wght@1,300;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <i class="fas fa-moon moonIcon"></i>
      <div class="textContainer">
        <form class="row g-0 justify-content-center searchRow" id="search-form">
          <div class="col-sm-4 col-md-4">
            <input
              type="text"
              class="form-control searchTxt"
              id="cityName"
              placeholder="Enter a city name"
            />
          </div>
          <div class="col-4 col-md-1">
            <button
              type="submit"
              class="btn btn-primary form-control searchBtn"
              id="searchButton"
            >
              Go
            </button>
          </div>
          <div class="col-sm-1">
            <button
              type="button"
              class="btn btn-outline-dark currentPlace"
              id="currentPlace"
            >
              Current
            </button>
          </div>
        </form>

        <div class="row justify-content-md-center currentTemp">
          <div class="col-6 temperatureTxt">
            <div class="currentTemp1">
              <span id="currentTemp">30</span>
              º<span id="celsius">C</span><a href="#" id="farenheit">F</a>
            </div>
            <div id="city">Iran</div>
            <div class="currentDate">
              <span id="currentDay">Tuesday</span
              ><span id="currentTime"
                ><span id="hour">16</span>:<span id="minute">00</span></span
              >
            </div>
          </div>

          <div class="col col-lg-1">
            <i class="fas fa-wind detailIcon"></i>
            <div class="w-100"></div>
            <i class="fas fa-smog detailIcon"></i>
          </div>
          <div class="col col-lg-2">
            <div class="wind">Wind: <span id="windSpeed">0</span> km/h</div>
            <div class="w-100"></div>
            <div class="humidity">Humidity: <span id="humidity">0</span>%</div>
          </div>
        </div>
        <div class="row d-flex align-items-center">
          <div class="col weekDay">
            <div class="dayMargin">Sun</div>

            <i class="fas fa-cloud-showers-heavy dayMargin"></i>
            <div class="dayTemperature dayMargin">22ºC</div>
          </div>
          <div class="col weekDay weekDayLine">
            <div class="dayMargin">Mon</div>
            <span class="material-icons dayMargin"> wb_cloudy </span>
            <div class="dayTemperature dayMargin">26ºC</div>
          </div>
          <div class="col">
            <i class="fas fa-sun sunEmoji"></i>
          </div>
          <div class="col weekDay dayMargin">
            <div class="dayMargin">Tue</div>
            <span class="material-icons dayMargin"> wb_sunny </span>
            <div class="dayTemperature dayMargin">30ºC</div>
          </div>
          <div class="col weekDay weekDayLine">
            <div class="dayMargin">Wed</div>
            <i class="fas fa-cloud-sun dayMargin"></i>
            <div class="dayTemperature dayMargin">24ºC</div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
