<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script
      src="https://kit.fontawesome.com/600d2eef30.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&family=Style+Script&family=Texturina:ital,wght@1,300;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <i class="fas fa-moon moonIcon"></i>
      <div class="textContainer">
        <form class="row g-0 justify-content-center searchRow" id="search-form">
          <div class="col-sm-4 col-md-4">
            <input
              type="search"
              class="form-control searchTxt"
              id="cityName"
              placeholder="Enter a city name"
              autocomplete="off"
            />
          </div>
          <div class="col-4 col-md-1">
            <button
              type="submit"
              class="btn btn-primary form-control searchBtn"
              id="searchButton"
            >
              Go
            </button>
          </div>
          <div class="col-sm-1">
            <button
              type="button"
              class="btn btn-outline-dark currentPlace"
              id="currentPlace"
            >
              Current
            </button>
          </div>
        </form>

        <div class="row justify-content-md-center currentTemp">
          <div class="col-6 temperatureTxt">
            <div class="currentTemp1">
              <span id="currentTemp"></span>º
              <span id="celsius">C</span>
              <a href="#" id="farenheit">F</a>
            </div>
            <div id="city"></div>
            <div class="currentDate">
              <span id="currentDay"></span>
              <span id="currentTime">
                <span id="hour"></span>:<span id="minute"></span>
              </span>
            </div>
          </div>

          <div class="col-6">
            <i class="fas fa-wind detailIcon">
              <span class="wind">
                Wind:
                <span id="windSpeed"></span>
                km/h
              </span>
            </i>
            <div class="w-100"></div>

            <i class="fas fa-smog detailIcon">
              <span class="humidity">
                Humidity:
                <span id="humidity"></span>
                %
              </span>
            </i>
          </div>
        </div>
        <div class="row d-flex align-items-center">
          <div class="col weekDay">
            <div id="next-day1" class="dayMargin">
              Sun
              <div id="sunny-icon" class="icon sunny">
                <div class="sun">
                  <div class="rays"></div>
                </div>
              </div>
            </div>

            <div class="dayTemperature dayMargin">22ºC</div>
          </div>
          <div class="col weekDay weekDayLine">
            <div d="next-day2" class="dayMargin">Mon</div>
            <div class="icon cloudy">
              <div class="cloud"></div>
              <div class="cloud"></div>
            </div>
            <div class="dayTemperature dayMargin">26ºC</div>
          </div>
          <div class="col">
            <div id="next-day0" class="sunEmoji current-day-icon">
              <div class="icon sunny">
                <div class="sun">
                  <div class="rays"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="col weekDay">
            <div class="dayMargin">Tue</div>
            <div class="icon flurries">
              <div class="cloud"></div>
              <div class="snow">
                <div class="flake"></div>
                <div class="flake"></div>
              </div>
            </div>
            <div class="dayTemperature dayMargin">30ºC</div>
          </div>
          <div class="col weekDay weekDayLine">
            <div class="dayMargin">Wed</div>
            <div class="icon sun-shower">
              <div class="cloud"></div>
              <div class="sun">
                <div class="rays"></div>
              </div>
              <div class="rain"></div>
            </div>
            <div class="dayTemperature dayMargin">24ºC</div>
          </div>
        </div>
        <p class="source-code">
          <a class="git-link" href="https://github.com/Justdosth/weather-app"
            >Source-Code</a
          >
          by Fatemeh Taher
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
